<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Search</title>
        <link href="styles.css" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <header>
            <nav>
                <a class="advanced_search" href="/search/advanced_search.html">Advanced Search</a>
                <a class="image_search" href="/search/image_search.html">Image Search</a>
            </nav>
        </header>
        <main>
            <div class="container1">
                <img src="google_logo.png" style="height:94px; width:273px;">
            </div>
            <div class="container2">
                <div class="search-container">
                    <form action="https://www.google.com/search" id="search_form" method="GET">
                        <i class='bx bx-search-alt-2 search-icon'></i>
                        <input type="text" id="search_bar" name="q" required>
                    </form>
                </div>
                <div class="button-container" style="display:flex; flex-direction:row; justify-content:center; gap:1rem;">
                    <input type="submit" value="Google Search" form="search_form">
                    <input type="submit" value="I'm Feeling Lucky" form="search_form" name="btnI">
                </div>
            </div>
        </main>
    </body>
</html>
