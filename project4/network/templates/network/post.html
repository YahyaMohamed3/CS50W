{% extends "network/layout.html"%}
{% block title %} New Post{% endblock %}
{% block body%}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<div class="container" style="border:1px solid #3333331A; max-width:1000px; margin-top:3rem; border-radius:25px; padding:5px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1)">
<div class="mb-2" style="padding:5px;">
    <form method="POST" action="{% url 'post' %}">
        {% csrf_token %}
    <label for="exampleFormControlTextarea1" class="form-label">New Post</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" style="margin-bottom:1rem;" name="content"></textarea>
    <button type="submit" class="btn btn-primary">Post</button>
</form>
  </div>
</div>

{% endblock %}
